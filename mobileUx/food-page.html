<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUMAGETIT</title>
    <link rel="icon" href="../Elements/dumagetit logo.png" type="image/png">
    <link rel="stylesheet" href="../mobileUx/mobile.css" type="text/css">
    <script src="../mobileUx/home-page.js" defer ></script>
</head>
<body>
    <div class="window-post-modal">
        <div class="post-modal-container">
            <div class="post-modal">
                <img src="../Elements/back-arrow.png" alt="back-arrow" id="modalpost-back-arrow">
                <h3>Create post</h3>
                <textarea name="post-modal" id="post-modal"></textarea>
                <input type="file" name="file" id="post-file">
                <button type="submit" id="next-button">Next</button>
            </div>
        </div>
    </div>
    <div class="window-home-page">
        <div class="user-modal">
            <div class="user-info">
                <img src="../Elements/Ellipse 2.png" alt="user-modal-icon" class="user-modal-icon">
                <p class="user-modal-text">Username</p>
            </div>
            <hr>
            <button type="submit" id="signout-button">Sign Out</button>
        </div>  
    </div>
    <div class="nav-bar">
        <img src="../Elements/dumagetit logo.png" alt="DUMAGETIT logo" id="navbar-logo">
        <div class="user-menu-container">
            <div class="user-menu">
                <img src="../Elements/Ellipse 2.png" alt="user-icon" class="user-icon">
                <p id="user-name">Username</p>
                <img src="../Elements/down.png" alt="down icon" class="down-icon">
            </div>
        </div>
    </div>
    <div class="location">
        <img src="../Elements/location.png" alt="location-icon">
        <p>Dumaguete City, Negros Oriental</p>
    </div>
    <div class="search-bar">
        <input type="text" name="search" id="search" placeholder="Find you destination">
        <div class="search-icon">
            <div>
            <img src="../Elements/search-icon.png" alt="Search" id="ellipse-search-icon">
            <img src="../Elements/search.png" alt="search-icon" id="search-icon">
            </div>
        </div>    
    </div>
    <div class="home-section-pages">
        <div class="food-section">
            <p>food</p>
        </div>
        <div class="blog-section">
            <p>blogs</p>
        </div>
        <div class="tourist-spot-section">
            <p>tourist spots</p>
        </div>
        <div class="local-brands-section">
            <p>local brands</p>
        </div>
        <div class="clothing-section">
            <p>clothing</p>
        </div>
        <div class="shoe-section">
            <p>shoes</p>
        </div>
        <div class="souvenirs-section">
            <p>souvenirs</p>
        </div>
        <div class="customer-care-section">
            <p>customer care</p>
        </div>
    </div>
    <div class="post-here">
        <input type="text" name="post" id="post" placeholder="Post here" >
        <img src="../Elements/Ellipse 2.png" alt="" class="user-icon">
    </div>
    <div class="content">
        <div class="content-1">

        </div>
        <div class="content-2">
    
        </div>
        <div class="content-3">
    
        </div>
    </div>
</body>
</html>
