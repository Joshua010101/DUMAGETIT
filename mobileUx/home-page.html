<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUMAGETIT</title>
    <link rel="icon" href="../Elements/dumagetit logo.png" type="image/png">
    <link rel="stylesheet" href="../mobileUx/mobile.css" type="text/css">
    <script src="../mobileUx/home-page.js" defer ></script>
    <script src="../mobileUx/mobile.js"></script>
</head>
<body class="home-page-container">
    <div class="window-home-page">
        <div class="user-modal">
            <div class="user-info">
                <img src="../Elements/Ellipse 2.png" alt="user-modal-icon" class="user-modal-icon">
                <p class="user-modal-text">Username</p>
            </div>
            <hr>
            <button type="submit" id="signout-button">Sign Out</button>
        </div>  
    </div>
    <div class="nav-bar">
        <img src="../Elements/dumagetit logo.png" alt="DUMAGETIT logo" id="navbar-logo">
        <div class="user-menu-container">
            <div class="user-menu">
                <img src="../Elements/Ellipse 2.png" alt="user-icon" class="user-icon">
                <p id="user-name">Username</p>
                <img src="../Elements/down.png" alt="down icon" class="down-icon">
            </div>
        </div>
    </div>
    <div class="location">
        <img src="../Elements/location.png" alt="location icon">
        <p>Dumaguete City, Negros Oriental</p>
    </div>
    <div class="search-bar">
        <input type="text" name="search" id="search" placeholder="Find you destination">
        <div class="search-icon">
            <div>
            <img src="../Elements/search-icon.png" alt="Search" id="ellipse-search-icon">
            <img src="../Elements/search.png" alt="search-icon" id="search-icon">
            </div>
        </div>    
    </div>

    <div class="slider">
        <div class="slides">
            <div class="slide">
                <div class="slide-content">
                    <img src="../Elements/Foodnet.png" alt="Discover Restaurants" class="slide-image">
                    <a href="restaurants-page.html" class="slide-button">Discover Restaurants</a>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img src="../Elements/ApoIsland.png" alt="Explore Attractions" class="slide-image">
                    <a href="attractions-page.html" class="slide-button">Explore Attractions</a>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img src="../Elements/LeePlaza.png" alt="Shop Souvenirs" class="slide-image">
                    <a href="souvenirs-page.html" class="slide-button">Shop Souvenirs</a>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img src="../Elements/HotelEssencia.png" alt="Book Your Stay" class="slide-image">
                    <a href="hotel-page.html" class="slide-button">Book Your Stay</a>
                </div>
            </div>
        </div>
        <div class="slider-buttons">
            <button class="prev" id="prevBtn">&#10094;</button>
            <button class="next" id="nextBtn">&#10095;</button>
        </div>
    </div>
    <div class="sections">
        <div class="sectiongroup-1">
            <div class="food-container">
                <a href="food-page.html">
                    <div class="food">
                        <img src="../Elements/cutlery.png" alt="cutlery icon">
                    </div>
                </a>
                <p id="home-food-text">Food</p>
            </div>    
            <div class="hotel-container">
                <a href="hotel-page.html">
                    <div class="hotel">
                        <img src="../Elements/bed.png" alt="computer icon">
                    </div>
                </a>
                <p id="home-hotel-text">Hotels</p>
            </div>
            <div class="tourist-spot-container">
                <a href="tourist-spot-page.html">
                    <div class="tourist-spots">
                        <img src="../Elements/landmark.png" alt="landmark icon">      
                  </div>
                </a>
                <p id="home-landmark-text">Tourist Spots</p>
            </div>                       
        </div>
        <div class="sectiongroup-2">            
            <div class="souvenirs-container">
                <a href="souvenirs-page.html">
                    <div class="souvenirs">
                        <img src="../Elements/gift.png" alt="gift icon">
                    </div>
                </a>
                <p id="home-souvenir-text">Souvenirs</p>
            </div>            
            <div class="contact-container">
                <a href="contact-page.html">
                    <div class="contact">
                        <img src="../Elements/support-services.png" alt="support servies icon">
                    </div>
                </a>
                <p id="home-customer-service-text">Contacts</p>
            </div>            
        </div>
    </div>
    <div class="best-for-you">
        <label for="best-for-you">
            <p>BEST FOR YOU!</p>
            
        </label>
        <div class="best-section">
            <div class="sectiongroup1">
                <div class="section1">
                    <img src="../Elements/ApoIsland.png" alt="Title 1" class="section-image">
                    <p class="section-title">Apo Island</p>
                </div>
                <div class="section2">
                    <img src="../Elements/Foodnet.png " alt="Title 2" class="section-image">
                    <p class="section-title">Foodnet</p>
                </div>
            </div>
            <div class="sectiongroup2">
                <div class="section3">
                    <img src="../Elements/rizal boulevard.jpg "alt="Title 3" class="section-image">
                    <p class="section-title">Title 3</p>
                </div>
                <div class="section4">
                    <img src="../Elements/Silliman.png" alt="Title 4" class="section-image">
                    <p class="section-title">Title 4</p>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
