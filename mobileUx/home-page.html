<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUMAGETIT</title>
    <link rel="icon" href="../Elements/dumagetit logo.png" type="image/png">
    <link rel="stylesheet" href="../mobileUx/mobile.css" type="text/css">
    <script src="../mobileUx/home-page.js" defer ></script>
</head>
<body class="home-page-container">

            </div>    
            <div class="blog-container">
                <a href="blog-page.html">
                    <div class="blogs">
                        <img src="../Elements/computer.png" alt="computer icon">

                </a>

            </div>
            <div class="tourist-spot-container">

            <div class="local-brand-container">

            </div>            
        </div>
        <div class="sectiongroup-2">
            <div class="clothing-container">
                <a href="clothing-page.html">

                    </div>
                </a>

            </div>
            <div class="shoes-container">
                <a href="shoe-page.html">
                    <div class="shoes">
                        <img src="../Elements/sport-shoe.png" alt="shoe icon">
                    </div>

            <div class="souvenirs-container">

            </div>            
            <div class="customer-care-container">
                <a href="customer-care-page.html">
                    <div class="customer-care">
                        <img src="../Elements/support-services.png" alt="support servies icon">
                    </div>

                                </div>

            </div>

        <div class="sectiongroup2">
                            <div class="section3">
                
                            </div>
                            <div class="section4">
                
                            </div>
