<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUMAGETIT</title>
    <link rel="icon" href="../Elements/dumagetit logo.png" type="image/png">
    <link rel="stylesheet" href="../mobileUx/mobile.css" type="text/css">
    <script src="../mobileUx/home-page.js" defer ></script>
</head>
<body>
    <div class="window-home-page">
        <div class="user-modal">
            <div class="user-info">
                <img src="../Elements/Ellipse 2.png" alt="user-modal-icon" class="user-modal-icon">
                <p class="user-modal-text">Username</p>
            </div>
            <hr>
            <button type="submit" id="signout-button">Sign Out</button>
        </div>  
    </div>
    <div class="nav-bar">
        <img src="../Elements/dumagetit logo.png" alt="DUMAGETIT logo" id="navbar-logo">
        <div class="user-menu-container">
            <div class="user-menu">
                <img src="../Elements/Ellipse 2.png" alt="user-icon" class="user-icon">
                <p id="user-name">Username</p>
                <img src="../Elements/down.png" alt="down icon" class="down-icon">
            </div>
        </div>
    </div>
    <div class="location">
        <img src="../Elements/location.png" alt="location-icon">
        <p>Dumaguete City, Negros Oriental</p>
    </div>
    <div class="search-bar">
        <input type="text" name="search" id="search" placeholder="Find you destination">
        <div class="search-icon">
            <div>
            <img src="../Elements/search-icon.png" alt="Search" id="ellipse-search-icon">
            <img src="../Elements/search.png" alt="search-icon" id="search-icon">
            </div>
        </div>    
    </div>
    <div class="home-section-pages">
        <a href="food-page.html">
            <div class="food-section">
                <p>food</p>
            </div>
        </a>
        <a href="hotel-page.html">
            <div class="hotel-section">
                <p>hotels</p>
            </div>
        </a>
        <a href="tourist-spot-page.html">
            <div class="tourist-spot-section">
                <p>tourist spots</p>
            </div>
        </a>
        <a href="souvenirs-page.html">
            <div class="souvenirs-section">
                <p>souvenirs</p>
            </div>
        </a>
        <a href="contact-page.html">
            <div class="contact-section">
                <p>contacts</p>
            </div>
        </a>
    </div>
    <div class="inquiries-container">
        
            <div class="inquiries-title">
                <h1>For More Inquiries</h1>
            </div>
        <div class="inquiries-body">    
            <div class="contact-info">
                <div class="navbar-form">
                    <img src="../Elements/back-arrow.png" alt="back arrow">
                    <h3>Business Details</h3>
                </div>
                <form action="home-page.html">
                    <div class="top-form">
                        <label for="business-name" class="business-name">
                            <p>Business name</p>
                            <input type="text" name="business-name" id="business-name">
                        </label>
                        <label for="business-type" class="business-type">
                            <p>Business type</p>
                            <input type="text" name="business-type" id="business-type">
                        </label>
                    </div>
                    <label for="location-form" class="location-form">
                        <p>Location</p>
                        <input type="text" name="location-form" id="location-form">
                    </label>
                    <label for="owners-name" class="owners-name">
                        <p>Owner's name</p>
                        <input type="text" name="owners-name" id="owners-name">
                    </label>
                    <label for="business-license-num" class="business-license-num">
                        <p>Business license number</p>
                        <input type="number" name="business-license-num" id="business-license-num">
                    </label>
                </form>
            </div>
            <button type="button" id="partner-submit-button"><a href="home-page.html" class="partner-link">Submit</a></button>
        </div>
    </div>
</body>
</html>
